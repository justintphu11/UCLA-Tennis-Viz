<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Errors Placement</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #86ac91;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .svg-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4 / 3;
        }

        svg {
            width: 60%;
            height: 90%;
            display: block;
            font-family: 'DM Sans', sans-serif;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg width="750" height="650"></svg>
    
    <script>
        d3.json("net_errors.json").then(function(net_errors) {

            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            const xScale = d3.scaleLinear()
                             .domain([-275, 275])
                             .range([0, width]);

            const yScale = d3.scaleLinear()
                             .domain([-600, 70])
                             .range([height, 0]);

            // Arrowhead marker
            svg.append("defs")
                .append("marker")
                .attr("id", "arrowhead-outline")
                .attr("viewBox", "0 0 10 10")
                .attr("refX", 5)
                .attr("refY", 5)
                .attr("markerWidth", 5)
                .attr("markerHeight", 5)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M 0 0 L 10 5 L 0 10 Z")
                .attr("fill", "black");

            svg.append("defs")
                .append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 0 8 8")
                .attr("refX", 4)
                .attr("refY", 4)
                .attr("markerWidth", 4)
                .attr("markerHeight", 4)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M 0 0 L 8 4 L 0 8 Z")
                .attr("fill", "black");

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 32.5)
               .text(`Net Errors - ${net_errors[0].shotHitBy}`);

            svg.append("rect")
               .attr("x", xScale(-210))
               .attr("y", yScale(25))
               .attr("width", xScale(210) - xScale(-210))
               .attr("height", yScale(-455) - yScale(25))
               .attr("fill", "#6092ce");

            const courtLines = [
                { x1: 210, y1: 25, x2: 210, y2: -455 },
                { x1: -210, y1: 25, x2: -210, y2: -455 },
                { x1: 157.5, y1: 25, x2: 157.5, y2: -455 },
                { x1: -157.5, y1: 25, x2: -157.5, y2: -455 },
                { x1: 240, y1: 0, x2: -240, y2: 0, width: 7},
                { x1: 0, y1: 25, x2: 0, y2: -245},
                { x1: 157.5, y1: -245, x2: -157.5, y2: -245 },
                { x1: 211.25, y1: -455, x2: -211.25, y2: -455 },
                { x1: 0, y1: -445, x2: 0, y2: -455 }
            ];

            svg.selectAll("line")
                .data(courtLines)
                .enter()
                .append("line")
                .attr("x1", function(d) { return xScale(d.x1); })
                .attr("y1", function(d) { return yScale(d.y1); })
                .attr("x2", function(d) { return xScale(d.x2); })
                .attr("y2", function(d) { return yScale(d.y2); })
                .attr("stroke", "white")
                .attr("stroke-width", function(d) {
                    return d.width ? d.width : 4;
                });

            const courtLabels = [
                { label: "Ad", x: -78.25, y: -440 },
                { label: "Deuce", x: 78.25, y: -440 },
            ];

            courtLabels.forEach(function(d) {
                svg.append("text")
                .attr("class", "label")
                .attr("x", xScale(d.x))
                .attr("y", yScale(d.y) + 5)
                .attr("text-anchor", "middle")
                .attr("fill", "white")
                .style("font-weight", "550")
                .text(d.label);
            });

            const fixedLength = 50;  // Fixed length for the arrows

            // Trajectory lines
            svg.selectAll(".trajectory-line-outline")
                .data(net_errors)
                .enter()
                .append("line")
                .attr("class", "trajectory-line-outline")
                .attr("x1", function(d) { return xScale(d.shotContactX); })
                .attr("y1", function(d) { return yScale(d.shotContactY); })
                .attr("x2", function(d) {
                    const dx = d.shotLocationX - d.shotContactX;
                    const dy = d.shotLocationY - d.shotContactY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const unitX = dx / length;
                    return xScale(d.shotContactX + fixedLength * unitX);
                })
                .attr("y2", function(d) {
                    const dx = d.shotLocationX - d.shotContactX;
                    const dy = d.shotLocationY - d.shotContactY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const unitY = dy / length;
                    return yScale(d.shotContactY + fixedLength * unitY);
                })
                .attr("stroke", "black");

            svg.selectAll(".trajectory-line")
                .data(net_errors)
                .enter()
                .append("line")
                .attr("class", "trajectory-line")
                .attr("x1", function(d) { return xScale(d.shotContactX); })
                .attr("y1", function(d) { return yScale(d.shotContactY); })
                .attr("x2", function(d) {
                    const dx = d.shotLocationX - d.shotContactX;
                    const dy = d.shotLocationY - d.shotContactY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const unitX = dx / length;
                    return xScale(d.shotContactX + fixedLength * unitX);
                })
                .attr("y2", function(d) {
                    const dx = d.shotLocationX - d.shotContactX;
                    const dy = d.shotLocationY - d.shotContactY;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const unitY = dy / length;
                    return yScale(d.shotContactY + fixedLength * unitY);
                })
                .attr("stroke", "black")
                .attr("stroke-width", 2)
                .attr("marker-end", "url(#arrowhead)");

            // Plot net errors at shotContact points
            svg.selectAll(".net-error-shape")
                .data(net_errors)
                .enter()
                .append("circle")
                .attr("class", "net-error-shape")
                .attr("fill", function(d) {
                    return d.shotFhBh === "Forehand" ? "#00cc00" : "#4DA3FF";
                })
                .attr("stroke", "black")
                .attr("stroke-width", 1)
                .attr("r", 7)
                .attr("cx", function(d) {
                    return xScale(d.shotContactX);
                })
                .attr("cy", function(d) {
                    return yScale(d.shotContactY);
                });

            // Legend
            const legendData = [
                { label: "FH", color: "#00cc00", shape: "circle" },
                { label: "BH", color: "#4DA3FF", shape: "circle" },
            ];

            const legendX = xScale(172.5);
            const legendY = yScale(-50);
            const legendSpacing = 25;

            svg.append("rect")
                .attr("x", legendX - 13.5)
                .attr("y", legendY - 16)
                .attr("width", 57.5)
                .attr("height", legendData.length * legendSpacing + 7.5)
                .attr("rx", 12)
                .attr("ry", 12)
                .attr("fill", "none")
                .attr("stroke", "white")
                .attr("stroke-width", 2);

            svg.selectAll(".legend-shape")
                .data(legendData)
                .enter()
                .append("circle")
                .attr("cx", legendX) // Fixed x-coordinate
                .attr("cy", function(d, i) { return legendY + i * legendSpacing; })
                .attr("r", 6)
                .attr("fill", function(d) { return d.color; })
                .attr("stroke", "black")
                .attr("stroke-width", 1);

            svg.selectAll(".legend-label")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", legendX + 15) // Adjust for text alignment
                .attr("y", function(d, i) { return legendY + i * legendSpacing + 5; })
                .attr("text-anchor", "start")
                .attr("class", "legend-text")
                .attr("fill", "white")
                .attr("font-weight", "500")
                .text(function(d) { return d.label; });

        });
    </script>
</body>
</html>
