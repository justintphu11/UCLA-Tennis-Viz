<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Forehand/Backhand Table</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    table {
      border-spacing: 0;
      width: 40%;
      margin: 0 auto;
      border: 2px solid #000;
      border-radius: 17.5px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2596be;
      font-weight: 600;
      color: #fcd404;
    }
    td {
      font-weight: 500;
    }

    /* Column widths */
    th:first-child, td:first-child {
      width: 20%;
    }
    th:last-child, td:last-child {
      width: 20%;
    }
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3) {
      width: 20%;
    }

    /* Rounded corners */
    th:first-child {
      border-top-left-radius: 15px;
    }
    th:last-child {
      border-top-right-radius: 15px;
    }
    tr:last-child td:first-child {
      border-bottom-left-radius: 15px;
    }
    tr:last-child td:last-child {
      border-bottom-right-radius: 15px;
    }
  </style>
</head>
<body>

  <h2>Return Distribution - Elise Wagle</h2>

  <table id="return-table">
    <thead>
      <tr>
        <th>Side</th>
        <th>Forehand</th>
        <th>Backhand</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      { side: 'Ad', forehands: 34, backhands: 25 },
      { side: 'Deuce', forehands: 28, backhands: 32 }
    ];

    const tbody = d3.select('#return-table tbody');

    data.forEach(d => {
      const row = tbody.append('tr');
      row.append('td').text(d.side);
      row.append('td').text(d.forehands);
      row.append('td').text(d.backhands);
    });
  </script>

</body>
</html>
